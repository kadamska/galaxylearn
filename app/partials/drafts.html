<ul class="thumbnails">
    <li class="span4" ng-repeat="story in stories">
	    <div class="thumbnail">
	    	<a href="#/story/{{story._id.$oid}}" class="thumbnail" >{{story.title}}<img class="img-polaroid" src="{{story.img}}" ></a><br>
			<a href="workbench.php#/story/edit/{{story._id.$oid}}">edit</a>
	    </div>
    </li>
    <li ng-show="!stories.length">No stories in draft.</li>
</ul>
