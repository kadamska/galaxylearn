<div class="phone">
<h2>Edit Story</h2>
<form no-validate ng-controller="Story" name="StoryEdit" class="simple-form">
        <a href="#/story/{{story.id}}">preview this story</a>
        <label>Name</label><input type="text" ng-model="story.name" /><br />
        <label>Body</label><textarea rows="10" ng-model="story.body"></textarea><br/>
        <button ng-click="update(user)">SAVE</button>
</form>
      
</div>
